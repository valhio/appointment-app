<nav *ngIf="systemSettings$ | async as systemSettings"
    class="top-0 relative z-50 w-full items-center justify-between py-3 navbar-expand-lg bg-white shadow dark:border-gray-600">
    <div class="container flex flex-wrap items-center justify-center md:justify-between mx-auto">
        <div class="flex px-2 font-semibold text-xs md:text-base">
            <p>{{systemSettings['phone']}}</p>
            <!-- <p>Тел. за връзка - 0884545505</p> -->
        </div>
        <div class="items-center justify-between w-full flex flex-col lg:flex-row lg:space-x-2 md:w-auto font-semibold text-xs md:text-base">
                <p>{{systemSettings['workHours'][0]}}</p>
                <p>{{systemSettings['workHours'][1]}}</p>
            <!-- <p>Стандартно работно време:</p> -->
            <!-- <p>Понеделник - Петък: 09:00 - 18:00</p> -->
        </div>
        <div class="flex px-2 font-semibold text-xs md:text-base">
            <button (click)="openGoogleMaps(systemSettings['maps'][1])" class="ml-2 underline">{{systemSettings['maps'][0]}}</button>
        </div>
    </div>
</nav>

<nav
    class="top-0 sticky z-50 w-full items-center justify-between py-3 navbar-expand-lg bg-white shadow dark:border-gray-600">
    <div class="container flex flex-wrap items-center justify-center md:justify-between mx-auto">
        <a href="/" class="flex items-center">
            <span class="self-center text-lg font-bold leading-relaxed px-4 whitespace-nowrap dark:text-white">ГОДИШНИ
                ТЕХНИЧЕСКИ ПРЕГЛЕДИ</span>
        </a>
        <!-- <div class="items-center justify-between w-full flex flex-col lg:flex-row lg:space-x-2 md:w-auto font-semibold text-xs md:text-base">
            <p>Стандартно работно време:</p>
            <p>Понеделник - Петък: 09:00 - 18:00</p>
        </div>
        <div class="flex px-2 font-semibold text-xs md:text-base">
            <p>Тел. за връзка - 0884545505</p>
        </div> -->
    </div>
    <div *ngIf="showAdditionalService && (router.url == '/' || router.url == '/home')"
        class="absolute w-full md:w-6/12 lg:w-5/12 top-14 right-0 z-50">
        <div *ngFor="let notification of notifications$ | async as notifications; let i = index"
            class="flex pl-4 py-2 m-2 gap-2 items-center border rounded-lg shadow overflow-hidden bg-gray-50 border-blue-600">
            <span
                class="flex-shrink-0 inline-flex item-center justify-center leading-none rounded-full bg-blue-600 text-gray-50">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-6 w-6">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </span>
            <div class="flex-1">
                <p class="text-xs sm:text-base text-gray-500 tracking-tighter">{{notification}}</p>
            </div>
            <button (click)="closeNotification(notifications,i)" type="button" class="p-3 text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-4 w-4">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
    </div>
</nav>
