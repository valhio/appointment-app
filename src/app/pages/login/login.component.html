<section class="flex items-center justify-center h-screen -mt-32">
    <div class="flex flex-col w-full max-w-md p-6 mx-auto rounded-md sm:p-10 bg-gray-50 text-gray-800">
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl font-bold">Sign in</h1>
            <p class="text-sm text-gray-600">Sign in to access your account</p>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate="" action="" class="space-y-12 ng-untouched ng-pristine ng-valid">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block mb-2 text-sm">Email address</label>
                    <input formControlName="email" type="email" name="email" id="email" placeholder="leroy@jenkins.com" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="password" class="text-sm">Password</label>
                    </div>
                    <input formControlName="password" type="password" name="password" id="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800">
                </div>
            </div>
            <div class="space-y-2">
                <div>
                    <button class="w-full px-8 py-3 font-semibold rounded-md bg-blue-600 text-gray-50">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</section>
