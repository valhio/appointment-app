<div
    class="w-full px-4 md:px-10 shadow py-4 sm:py-8 rounded-lg rounded-t-none md:rounded-l-none bg-white text-gray-800 dark:bg-gray-800 dark:text-white">
    <h2 data-test="title" class="md:mb-3 md:text-2xl font-semibold text-center">Променяне на системни настройки</h2>
    <div *ngFor="let item of input; let i = index; trackBy: trackByFn" class="space-y-1 mb-3 form-group">
        <label class="block text-sm md:text-base font-semibold" for="firstName">
            Поле {{i+1}}
            <a *ngIf="toUpdate == 'workHours'" type="button" class="px-2 text-sm font-light text-red-500 underline"
                (click)="removeField(i)">Delete</a>
        </label>
        <textarea [(ngModel)]="input[i]" rows="2"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Write your thoughts here...">{{input[i]}}</textarea>
    </div>
    <button *ngIf="toUpdate == 'workHours'" type="button" (click)="addField()"
        class="block p-8 my-3 max-h-16 w-full border border-gray-300 font-medium rounded-lg text-xs md:text-sm py-2.5 'bg-white text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200'">
        <i class="fa-solid fa-plus"></i> Add Field
    </button>

    <div class="flex justify-between py-2">
        <button type="button" (click)="onNoClick()"
            class="block p-8 max-h-10 w-32 mx-1 border border-gray-300 font-medium rounded-lg text-xs md:text-sm py-2.5 'bg-white text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200'">Cancel</button>
       <button type="button" [mat-dialog-close]="input"
            class="block p-8 max-h-10 w-32 mx-1 border border-gray-300 font-medium rounded-lg text-xs md:text-sm py-2.5 'bg-white text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200'">Save</button>
    </div>
</div>
