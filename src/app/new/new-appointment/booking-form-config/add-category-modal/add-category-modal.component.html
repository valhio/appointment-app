<div
    class="w-full px-4 md:px-10 shadow py-4 sm:py-8 rounded-lg rounded-t-none md:rounded-l-none bg-white text-gray-800 dark:bg-gray-800 dark:text-white">
    <h2 data-test="title" class="md:mb-3 md:text-2xl font-semibold text-center">Добави категория</h2>
    <div class="space-y-1 mb-3 form-group">
        <label class="block text-sm md:text-base font-semibold" for="firstName">Категория</label>
        <textarea [(ngModel)]="input" rows="4"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Write your thoughts here...">{{input}}</textarea>
    </div>
    <div class="flex justify-between">
        <button type="button" (click)="onNoClick()"
            class="block p-8 max-h-10 w-32 mx-1 border border-gray-300 font-medium rounded-lg text-xs md:text-sm py-2.5 'bg-white text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200'">Cancel</button>
        <button type="button" [mat-dialog-close]="input"
            class="block p-8 max-h-10 w-32 mx-1 border border-gray-300 font-medium rounded-lg text-xs md:text-sm py-2.5 'bg-white text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200'">Save</button>
    </div>
</div>
