<ng-container *ngIf="notifications$ | async as notifications">
    <div class="border border-solid max-w-3xl mx-4 sm:mx-auto mb-6">
        <div
            class="block px-4 py-2 font-medium text-center text-gray-700 rounded-t-lg bg-gray-50 dark:bg-gray-800 dark:text-white">
            Notifications
        </div>
        <ul class="divide-y divide-gray-200 dark:divide-gray-700">
            <li *ngFor="let notification of notifications; let i = index"
                class="px-3 sm:px-4 sm:flex sm:justify-between">
                <div class="flex items-center space-x-4">
                    <div class="flex flex-col">
                        <button (click)="arraymove(notifications, i, i-1)" id="mega-menu-dropdown-button"
                            data-dropdown-toggle="mega-menu-dropdown"
                            class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-medium text-gray-700 border-b border-gray-100 md:w-auto hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-gray-400 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">
                            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                        <button id="mega-menu-dropdown-button" data-dropdown-toggle="mega-menu-dropdown"
                            (click)="arraymove(notifications, i, i+1)"
                            class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-medium text-gray-700 border-b border-gray-100 md:w-auto hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-gray-400 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">
                            <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-white whitespace-normal">
                            {{notification}}
                        </p>
                    </div>
                </div>
                <div class="flex justify-center items-center text-base font-semibold text-gray-900 dark:text-white">
                    <div class="flex justify-center">
                        <button type="button" (click)="openEditDialog(notificationsSubject.value,i)"
                            class="block my-4 p-8 max-h-10 mx-1 border border-gray-300 font-medium rounded-lg text-xs md:text-sm py-2.5 'bg-white text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200'">Update</button>
                        <button type="button" (click)="deleteNotification(notificationsSubject.value,i)"
                            class="block my-4 p-8 max-h-10 mx-1 border border-gray-300 font-medium rounded-lg text-xs md:text-sm py-2.5 'bg-white text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200'">Delete</button>
                    </div>
                </div>
            </li>
        </ul>
        <a (click)="openAddDialog(notificationsSubject.value)"
            class="block py-6 text-sm font-medium text-center text-gray-900 rounded-b-lg bg-gray-50 hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700 dark:text-white">
            <div class="inline-flex items-center ">
                <i class="fa-solid fa-plus"></i> Add
            </div>
        </a>
        <div class="flex justify-center gap-4 px-4">
            <a [class]="compareArray(originalNotifications,notifications) ? 'hidden' : ''"
                class="flex justify-center w-10/12 md:w-52 mx-auto m-4 rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
                (click)="cancel(notificationsSubject, originalNotifications)">
                Cancel
            </a>
            <a [class]="compareArray(originalNotifications,notifications) ? 'hidden' : ''"
                class="flex justify-center w-10/12 md:w-52 mx-auto m-4 rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
                (click)="updateNotifications(notifications)">
                UPDATE
            </a>
        </div>
    </div>
</ng-container>
